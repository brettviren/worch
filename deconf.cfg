[keytype]
parts = part
subparts = subpart

[global]
parts = parta, partb
scalara = 1
scalarb = hi there from scalarb
something = something {else}
else = weird

[part parta]
subparts = spa1, spa2
subkey = a_subval

[part partb]
subparts = spb1, spb2
subkey = b_subval

[subpart spa1]
myval1 = a1_foo{subkey}
myval2 = a1_bar{scalara}

[subpart spa2]
myval1 = a2_foo{subkey}
myval2 = a2_bar{scalara}

[subpart spb1]
myval1 = b1_foo{subkey}
myval2 = b1_bar{scalara}

[subpart spb2]
myval1 = b2_foo{subkey}
myval2 = b2_bar{scalara}
