# test the vcs feature
[start]
groups = vcs
group = vcs
features = vcs autoconf makemake

# Tags
tags = debug

# not actually used for vcs...
download_dir = downloads

source_dir = sources
build_dir = builds/{package}-{version}-{tagsdashed}
install_dir = {PREFIX}/{package}/{version}/{tagsdashed}
source_unpacked = {package}-{version}.{vcs_flavor}
unpacked_target = bootstrap
vcs_flavor = git

[group vcs]
packages = hello

[package hello]
version = 2.8
source_url = git://git.savannah.gnu.org/hello.git
vcs_tag = v{version}
prepare_cmd = (cd ../../{source_dir}/{source_unpacked} && git submodule update --init) && cp -r ../../{source_dir}/{source_unpacked}/* . && ./bootstrap --force && ./configure
prepare_target = config.status
build_target = src/hello
install_target = bin/hello


[keytype]
groups = group
packages = package
