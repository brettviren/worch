[group compiler]
packages = gcc
build_target = bin/{package}
install_target = bin/{package}
gcc_version = 4.8.1
install_dir = {PREFIX}/gcc/{gcc_version}/{tagsdashed}
buildenv_CXXFLAGS = set:-fPIC
buildenv_CFLAGS = set:-fPIC
buildenv_PATH = prepend:{install_dir}/bin
buildenv_COMPILER_PATH = set:{install_dir}/bin
buildenv_LD_LIBRARY_PATH= set:{install_dir}/lib64:{install_dir}/lib
buildenv_LIBRARY_PATH= set:{install_dir}/lib64:{install_dir}/lib

[package gcc]
version = {gcc_version}
source_url = http://www.netgull.com/gcc/releases/{source_unpacked}/{source_package}
srcpkg_ext = tar.bz2
prepare_script_options = --prefix={install_dir} --with-gnu-as --with-gnu-ld --disable-libgcj --enable-threads=posix --enable-languages=c,c++,objc,fortran --host=x86_64-pc-linux-gnu --build=x86_64-pc-linux-gnu
build_cmd = /bin/env && make
build_cmd_options = bootstrap
build_target = gcc/xgcc